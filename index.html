  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0b2e1b;
      font-family: 'Inter', sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .casino-felt {
      background-color: #0B4D2B;
      background-image: radial-gradient(circle at center, #14633a 0%, #0b4d2b 100%);
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out infinite;
    }
    @keyframes pulse-red {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(220, 38, 38, 0.4); }
    }
    .animate-pulse-red {
      animation: pulse-red 0.5s ease-in-out 2;
    }
    @keyframes flash-ring {
      0%, 100% { box-shadow: 0 0 0 0px rgba(245, 158, 11, 0); }
      50% { box-shadow: 0 0 0 8px rgba(245, 158, 11, 0.5); }
    }
    .animate-flash-ring {
      animation: flash-ring 1.5s infinite;
    }
    @keyframes wobble-beer {
      0%, 100% { transform: rotate(-10deg) translateY(0); }
      50% { transform: rotate(10deg) translateY(-15px); }
    }
    .animate-wobble-beer {
      animation: wobble-beer 2s ease-in-out infinite;
    }
    .animate-wobble-beer-delayed {
      animation: wobble-beer 2s ease-in-out infinite -1s;
    }
    .landscape-lock {
      display: none;
    }
    @media (orientation: portrait) {
      .landscape-lock {
        display: flex;
      }
    }
  </style>
